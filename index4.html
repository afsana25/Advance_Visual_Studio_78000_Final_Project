<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Map Chart</title>
    <link rel="stylesheet" href="./style3.css">

    <!-- <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
   Map Chart

   <div class='my-legend'>
    <div class='legend-title'>Proverty Rate in the USA States</div>
    <div class='legend-scale'>
      <ul class='legend-labels'>
        <li><span style='background:#F1EEF6;'></span>less than 5%</li>
        <li><span style='background:#BDC9E1;'></span>10%</li>
        <li><span style='background:#74A9CF;'></span>15%</li>
        <li><span style='background:#2B8CBE;'></span>20%</li>
        <li><span style='background:#045A8D;'></span>more than 20%</li>
      </ul>
    </div>
    <div class='legend-source'>Source: <a href="#Proverty Map">Name of source</a></div>
    </div>
    
    <style type='text/css'>
      .my-legend .legend-title {
        text-align: left;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 90%;
        }
      .my-legend .legend-scale ul {
        margin: 0;
        padding: 0;
        float: left;
        list-style: none;
        }
      .my-legend .legend-scale ul li {
        display: block;
        float: left;
        width: 50px;
        margin-bottom: 6px;
        text-align: center;
        font-size: 80%;
        list-style: none;
        }
      .my-legend ul.legend-labels li span {
        display: block;
        float: left;
        height: 15px;
        width: 50px;
        }
      .my-legend .legend-source {
        font-size: 70%;
        color: #999;
        clear: both;
        }
      .my-legend a {
        color: #777;
        }
    </style>
    <div id="d3-container"> </div>
    <script src="d3.js"></script>
    <script src="map2.js"></script>
  </body>
</html>
